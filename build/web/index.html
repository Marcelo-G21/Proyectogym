    <body>
        <main class="form-signin">
            <h1>Vault Boy Gym</h1>
        <form action="login" method="POST">
            
            <img class="mx-5" src="VaultBoyGym.png" alt="">
            <h3 class="h3 mx-3 fw-normal">Seleccione Sesión</h1>
            <select class="form-select form-select-sm" name="tipologin" required>
            <option value="1">Admin</option>
            <option value="2">Entrenador</option>
            <option value="3">Usuario</option>
            </select>
            <br><br>
            <div class="form-floating">
                <input class="form-control" type="text" name="usuario" placeholder="Ingrese nombre de usuario" required>
                <label for="floatingInput">Ingrese usuario</label>
            </div>
            <div class="form-floating">
                <input class="form-control" type="password" name="password" placeholder="Ingrese contraseña" required>
                <label for="floatingPassword">Ingrese contraseña</label>
            </div>
            <br>
            <input class="w-100 btn btn-lg btn-primary" type="submit" id="button" value="Continuar">
        </form>
        </main>
       
    </body>
